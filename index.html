<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

<link rel="stylesheet" href="style.css"></head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <h3 id="score">Your highest score : </h3>
    <div class="container">
        <div class="line1">
        <div class="box orange" type="button" id="orange" ></div>
        <div class="box pink" type="button" id="pink"></div>
    </div>
    <div class="line2">
        <div class="box green" type="button" id="green"></div>
        <div class="box aqua" type="button" id="aqua"></div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
